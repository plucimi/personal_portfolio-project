{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}
<head>
    <title>Blogs</title>
    <style>
        img {
            width: 20%;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>    
    <h5 class="text-center text-muted mb-5">{{ blog.post_date|date:'F jS Y' }}</h5>    
    <p>{{ blog.post_description|safe }}</p>
</body>
{% endblock %}
